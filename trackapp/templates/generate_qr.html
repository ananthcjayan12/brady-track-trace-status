{% extends 'base.html' %}

{% block title %}
Generate QR Code
{% endblock %}

{% block add_style %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
{% endblock %}


{% block content %}
<style>
    .card {
        padding: 20px;
        max-width: 400px;
    }

    .container-fluid {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
</style>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Generate QR Code</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Replace 'id_item' with the actual ID of your select field
        $('#id_item').select2({
            width: '100%',  // Ensures Select2 spans the full width
            placeholder: 'Select an item'
        });
    });
</script>
{% endblock %}
